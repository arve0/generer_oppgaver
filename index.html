<html>
<head>
    <meta charset="UTF-8">
    <title>Automatisk genererte oppgaver</title>
    <link rel="stylesheet" href="stil.css">
    <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
</head>
<body>
    <form id=settings class=flex-container>
        <div>
            <div class=input-group>
                <label for=rows>Rekker</label>
                <input name=rows id=rows type=number min=0 max=100 value=10>
            </div>
            <div class=input-group>
                <label for=cols>Kolonner</label>
                <input name=cols id=cols type=number min=0 max=100 value=10>
            </div>
            <div class=input-group>
                <label for=padding>Rutest√∏rrelse</label>
                <input name=padding id=padding type=number min=0 max=100 value=10>
            </div>
            <div class=input-group>
                <label for=border>Kantlinje</label>
                <input name=border id=border type=checkbox checked>
            </div>
        </div>
        <div>
            <div class=input-group>
                <label for=formula>Formel</label>
                <input name=formula id=formula type=text value="x + y / z^2">
            </div>
        </div>
        <div id=symbols></div>
    </form>
    <table id="out"></table>
    <script src="oppgaver.js"></script>
</body>
</html>
